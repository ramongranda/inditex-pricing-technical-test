version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: inditex-pricing-boot/Dockerfile
    image: inditex-pricing:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: "prod"
      SERVER_PORT: "8080"
      # Ajustes JVM (puedes tunear)
      JAVA_TOOL_OPTIONS: "-XX:MaxRAMPercentage=75 -XX:InitialRAMPercentage=30 -XX:+UseG1GC"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 5
    restart: unless-stopped
