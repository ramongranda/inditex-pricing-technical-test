name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest
    env:
      SONAR_URL: https://sonarcloud.io
      SONAR_ORG: ${{ secrets.SONAR_ORG }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ãºtil para blame en Sonar

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build reactor (compile + test)
        run: mvn -B -fae clean verify jacoco:report-aggregate

      - name: Inspect classes & execs
        run: |
          echo "== CLASSES =="
          find . -type d -path '*/target/classes' -maxdepth 0 -print | sed 's|^|  |'
          echo "== TEST-CLASSES =="
          find . -type d -path '*/target/test-classes' -maxdepth 0 -print | sed 's|^|  |'
          echo "== JACOCO .exec FILES (size) =="
          find . -name 'jacoco*.exec' -printf '%10s  %p\n' | sort -nr | head -n 50 || true

      - name: Inspect JaCoCo aggregate XML
        run: |
          ls -lh target/site/jacoco-aggregate/jacoco.xml || true
          grep -m1 '<counter type="INSTRUCTION"' -n target/site/jacoco-aggregate/jacoco.xml || true

      - name: SonarCloud Analysis
        run: |
          BIN="$(find . -type d -path '*/target/classes' -print | tr '\n' ',' | sed 's/,$//')"
          mvn -B sonar:sonar \
            -Dsonar.organization="${SONAR_ORG}" \
            -Dsonar.projectKey="${SONAR_PROJECT_KEY}" \
            -Dsonar.host.url="${SONAR_URL}" \
            -Dsonar.token="${SONAR_TOKEN}" \
            -Dsonar.coverage.jacoco.xmlReportPaths="$(pwd)/target/site/jacoco-aggregate/jacoco.xml" \
            -Dsonar.java.binaries="$BIN" \
            -Dsonar.verbose=true
